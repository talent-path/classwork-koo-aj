<!DOCTYPE html>
<!-- lang=en tells search engines and browsers what language this page is written in -->
<html lang=en>
    <!-- defines information ABOUT page (aka the "metadata")-->
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <!-- choose the character encoding -->
        <meta charset="UTF-8"> 
        <!-- specify that we want to adjust the width of the viewport to use the whole of the device width -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Website!</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table class="center">
            <tr>
                <td style="text-align:center;" style="display: 1"><input class='myclass' type='button'/></td>
                <td style="text-align:center;" style="display: 2"><input class='myclass' type='button'/></td>
                <td style="text-align:center;" style="display: 3"><input class='myclass' type='button'/></td>
            </tr>
            <tr>
                <td style="text-align:center;" style="display: 4"><input class='myclass' type='button'/></td>
                <td style="text-align:center;" style="display: 5"><input class='myclass' type='button'/></td>
                <td style="text-align:center;" style="display: 6"><input class='myclass' type='button'/></td>
            </tr>
            <tr>
                <td style="text-align:center;" style="display: 7"><input class='myclass' type='button'/></td>
                <td style="text-align:center;" style="display: 8"><input class='myclass' type='button'/></td>
                <td style="text-align:center;" style="display: 9"><input class='myclass' type='button'/></td>
            </tr>
        </table>
        <br>
        <div style="text-align: center;">
            <span class="bold" style="display: player 1">Player 1 go!</span>
        </div>
    </body>
</html>
